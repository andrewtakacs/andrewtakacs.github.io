<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div class="header">
        <h1>@</h1>
        <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <button class="close" id="closeOverlay">&times;</button>
        <div class="categories">
            <div class="category-item">
                <div class="category-header">
                    <button class="main-button" onclick="window.location.href='about.html'">About Me</button>
                    <span class="dropdown-icon" id="aboutIcon" onclick="toggleDropdown('aboutDropdown', 'aboutIcon')">&#9662;</span>
                </div>
                <div id="aboutDropdown" class="dropdown">
                    <button onclick="window.location.href='about.html'">Overview</button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-header">
                    <button class="main-button" onclick="window.location.href='projects.html'">Projects/Experience</button>
                    <span class="dropdown-icon" id="projectsIcon" onclick="toggleDropdown('projectsDropdown', 'projectsIcon')">&#9662;</span>
                </div>
                <div id="projectsDropdown" class="dropdown">
                    <button onclick="window.location.href='project1.html'">Project 1</button>
                    <button onclick="window.location.href='project2.html'">Project 2</button>
                    <button onclick="window.location.href='project3.html'">Project 3</button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-header">
                    <button class="main-button" onclick="window.location.href='education.html'">Education</button>
                    <span class="dropdown-icon" id="educationIcon" onclick="toggleDropdown('educationDropdown', 'educationIcon')">&#9662;</span>
                </div>
                <div id="educationDropdown" class="dropdown">
                    <button onclick="window.location.href='education.html'">Details</button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-header">
                    <button class="main-button" onclick="window.location.href='blog.html'">Blog</button>
                    <span class="dropdown-icon" id="blogIcon" onclick="toggleDropdown('blogDropdown', 'blogIcon')">&#9662;</span>
                </div>
                <div id="blogDropdown" class="dropdown">
                    <button onclick="window.location.href='blog.html'">Latest Posts</button>
                </div>
            </div>

            <div class="category-item">
                <div class="category-header">
                    <button class="main-button" onclick="window.location.href='contact.html'">Contact</button>
                    <span class="dropdown-icon" id="contactIcon" onclick="toggleDropdown('contactDropdown', 'contactIcon')">&#9662;</span>
                </div>
                <div id="contactDropdown" class="dropdown">
                    <button onclick="window.location.href='contact.html'">Get in Touch</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const overlay = document.getElementById('overlay');
        const closeOverlay = document.getElementById('closeOverlay');

        menuIcon.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        closeOverlay.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        function toggleDropdown(dropdownId, iconId) {
            const dropdown = document.getElementById(dropdownId);
            const icon = document.getElementById(iconId);
            dropdown.classList.toggle('active');
            icon.classList.toggle('active');
        }
    </script>
    <hr>
</body>
</html>
